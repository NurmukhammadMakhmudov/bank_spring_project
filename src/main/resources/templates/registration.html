<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div align="center">
  <h1>User Registration</h1>
  <form action="#" th:action="@{/registration}" method="post" th:object="${user}">
    <label>Firstname:</label>
    <input type="text" th:field="*{firstName}" /><br/>

    <label>Lastname</label>
    <input type="text" th:field="*{lastName}" /><br/>

    <label>E-mail:</label>
    <input type="text" th:field="*{email}" /><br/>

    <label>Phone Number:</label>
    <input type="text"  th:field="*{phoneNumber}" /><br/>

    <label>Password:</label>
    <input type="password" th:field="*{password}" /><br/>


    <br/>

    <button type="submit">Register</button>
  </form>
</div>
</body>
</html>
